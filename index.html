<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8" />
		<title>Kawaii Estimation for JS</title>
		<link rel="stylesheet" href="css/default.css" />
		<script src="js/utils.js"></script>
		<script src="js/custom-elements.js"></script>
	</head>
	<body>
		
		<template id="dock-ctrl" data-css="css/dock-ctrl.css">
			<div id="root">
				<div id="options">
					<button type="button" id="import">Import App...</button>
					<button type="button" id="remove">Remove All Apps</button>
				</div>
			</div>
		</template>
		
		<template id="app-ctrl" data-css="css/app-ctrl.css">
			<div id="root">
				<button type="button" id="add">Add a Node</button>
				<div id="options">
					<button type="button" id="copy">Copy as JSON</button>
					<button type="button" id="import">Import Nodes...</button>
					<button type="button" id="remove-nodes">Remove All Nodes</button>
					<button type="button" id="remove">Remove</button>
				</div>
			</div>
		</template>
		
		<template id="bench-node" data-css="css/bench-node.css">
			<div id="root">
				<div id="caption"><slot name="caption"></slot></div>
				<div id="report"><div id="result">N/A</div></div>
				<div id="ctrl">
					<button type="button" id="run">Run</button>
					<div id="options">
						<button type="button" id="copy">Copy as JSON</button>
						<button type="button" id="import">Import Scripts...</button>
						<button type="button" id="remove">Remove This Node</button>
					</div>
				</div>
				<div id="codes">
					<bench-textarea></bench-textarea>
					<button type="button" id="add">+</button>
				</div>
			</div>
		</template>
		
		<template id="bench-textarea" data-css="css/bench-textarea.css">
			<div id="root">
				<div id="report"><div id="result">N/A</div></div>
				<div id="editor">
					<div id="ctrl" class="ctrl-group">
						<input type="text" id="length"/>
						<button type="button" id="run">Run</button>
						<button type="button" id="copy">Copy</button>
						<div id="danger" class="ctrl-group">
							<button type="button" id="clear">Clear</button>
							<button type="button" id="remove">Remove</button>
						</div>
					</div>
					<textarea id="value" class="nohint"></textarea>
				</div>
			</div>
		</template>
		
		<template id="input-node" data-css="css/input-node.css">
			<div id="root">
				<div id="header">
					<slot name="title"></slot>
				</div>
				<div id="body">
					<div id="buttons"></div>
					<div id="value-outer"><textarea id="value"></textarea></div>
				</div>
			</div>
		</template>
		
		<app-dock>
			<dock-ctrl></dock-ctrl>
			<dock-container>
				<app-node>
					<app-ctrl></app-ctrl>
					<app-container>
						<bench-node></bench-node>
					</app-container>
				</app-node>
			</dock-container>
		</app-dock>
		
	</body>
</html>
